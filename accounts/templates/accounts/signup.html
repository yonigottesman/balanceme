{% extends "accounts/base.html" %}
{% block content %}


{% for field in form %}
{% for error in field.errors %}
<p style="color: red">{{ error }}</p>
{% endfor %}
{% endfor %}  
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Signup to Balanceme</h1>
            <div class="account-wall">
              <form class="form-signin" method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                <input type="text" name="username" maxlength="150" autofocus="" required="" id="id_username" class="form-control" placeholder="Username">
                <input type="password" name="password1" required="" id="id_password1" placeholder="password" class="form-control">
                <input type="password" name="password2" required="" id="id_password2" placeholder="password confermation" class="form-control">
    
                
                <input type="hidden" name="next" value="{{ next }}" />

                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
                </form>
            </div>
        </div>
    </div>
</div>
